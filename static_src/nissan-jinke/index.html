<!DOCTPYE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>劲客任务</title>
  <meta http-equiv="Cache-Control" content="max-age">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="nissam，劲客，极限驾控营">
  <meta name="WT.cg_abc" content="PL;PI;产品;产品介绍">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone-no, email=no">
  <meta name="full-screen" content="true">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="360-fullscreen" content="true">
  <script data-main="js/app.js" src="js/lib/require.js"></script>
  <!--<script src="js/lib/jsmpeg1.js"></script>-->
  <!--<script src="js/lib/canvas-video-player.js"></script>-->
  <link href="./css/main.css" rel="stylesheet"/>
</head>

<body>
  <div class="block">
    <div class="warning">请使用竖屏访问本页面</div>
  </div>

  <div id="video_player" class="fullscreen hidden">
    <video id="start" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="false" src="assets/video/start.mp4" style="display: none;"></video>
    <video id="task1" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="false" src="assets/video/task1.mp4" style="display: none;"></video>
    <video id="task2" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="false" src="assets/video/task2.mp4" style="display: none;"></video>
    <video id="task3" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="false" src="assets/video/task3.mp4" style="display: none;"></video>
  </div>

  <div class="logo">
    <img id="logo" src="assets/img/h5/logo.png" />
  </div>
  
  <div>
    <audio loop="" id="myAudio">
      <source src="assets/audio/music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="audioBtn" class="audioBtn"></div>
  </div>

  <div id="loading" class="fullscreen">
    <div class="loadingInfo">
      <div class="percent"></div>
    </div>
    <button id="btn_loaded" class="hidden">
      <img src="assets/img/loading/loadingbtn.png">
    </button>
  </div>

  <div class="toaster">
    <div>输入信息不正确</div>
  </div>
  <div class="loading">
    <div class="op__mask"></div>
    <div class="loadEffect">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
