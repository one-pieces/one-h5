<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>罗氏上上签</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<link href="../anta/index.aa589ff.css" rel="stylesheet"><link href="../luoshizhenduan/index.aa589ff.css" rel="stylesheet"></head>
<body>
  <div id="app" class="hidden">
    <header class="header">
      <div id="music" class="music">
        <audio id="audio"></audio>
      </div>
      <div class="logo"></div>
    </header>
    <div id="loading" class="loading fullscreen">
      <div class="loading__content">
        <!--<div class="loading__content__logo ani-shake"></div>-->
        <div class="loading__content__logo animated wobble infinite"></div>
        <div class="loading__content__text">Loading...</div>
        <div class="loading__content__number">0%</div>
        <div class="loading__content__complete hidden">点击开启好运</div>
      </div>
    </div>
    <div id="first" class="first fullscreen hidden">
      <div class="first__banner">
        <div class="first__banner__couplet-left"></div>
        <div class="first__banner__slogen"></div>
        <div class="first__banner__couplet-right"></div>
      </div>
      <div class="first__stage"></div>
      <div class="first__button"></div>
    </div>
    <div id="second" class="second fullscreen hidden">
      <div class="second__content">
        <div class="second__slogen"></div>
        <div class="second__sticks"></div>
      </div>
    </div>
    <div id="third" class="third fullscreen hidden">
      <div class="third__content">
        <div class="third__light fullscreen animated pulse infinite"></div>
        <div id="third__stick"></div>
      </div>
    </div>
    <div id="fourth" class="fourth fullscreen hidden">
      <div class="fourth__content">
        <div id="fourth__wang">
          <div class="cloud1 ani-cloud1"></div>
          <div class="cloud2 ani-cloud2"></div>
        </div>
        <div class="flower1 ani-flower1"></div>
        <div class="flower2 ani-flower2"></div>
      </div>
      <div class="fourth-btn">
        <div class="share-btn"></div>
        <div class="again-btn"></div>
      </div>
      <div class="fourth__mark fullscreen hidden">
        <div class="share-tips"></div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="../luoshizhenduan/index.aa589ff.js"></script></body>
</html>
