<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>罗氏诊断</title>
</head>
<body>
  <div id="app" class="hidden">
    <header class="header">
      <div id="music" class="music"></div>
      <div class="logo"></div>
    </header>
    <div id="loading" class="loading fullscreen">
      <div class="loading__content">
        <div class="loading__content__logo ani-shake"></div>
        <div class="loading__content__text">Loading...</div>
        <div class="loading__content__number">0%</div>
      </div>
    </div>
    <div id="first" class="first fullscreen hidden">
      <div class="first__banner">
        <div class="first__banner__couplet-left"></div>
        <div class="first__banner__slogen"></div>
        <div class="first__banner__couplet-right"></div>
      </div>
      <div class="first__stage"></div>
      <div class="first__button"></div>
    </div>
    <div id="second" class="second fullscreen hidden">
      <div class="second__content">
        <div class="second__slogen"></div>
        <div class="second__sticks ani-shake"></div>
      </div>
    </div>
    <div id="third" class="third fullscreen hidden">
      <div class="third__light fullscreen">
        <div class="third__stick aiqing-stick hidden"></div>
        <div class="third__stick caiyun-stick hidden"></div>
        <div class="third__stick jiankang-stick hidden"></div>
        <div class="third__stick renyuan-stick hidden"></div>
        <div class="third__stick shiye-stick hidden"></div>
      </div>
    </div>
    <div id="fourth" class="fourth fullscreen hidden"></div>
  </div>
</body>
</html>
